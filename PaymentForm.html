<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <form action="">
<div class="container">
<h1 class="main_heading">Payment Form</h1>
<hr>
<!-- <h2>Required Fields are Followed by * </h2> -->
<h2>Contact Information</h2>
<p>Name: * <input type="text" name="name" placeholder="Maha Gul" required ></p>
<fieldset>
    <legend>Gender</legend>
<p>  
    Male: <input type="radio" name="gender" id="male" >
    Female: <input type="radio" name="gender" id="female">
</p>
</fieldset>
<p>Address: <textarea name="address" id="address" cols="100" rows="8" placeholder="street#9 GT Road GRW"> </textarea></p>
<p>Email: *<input type="email" name="email" id="email" placeholder="mano@gmail.com" required></p>
<p>Pincode: *<input type="number" name="pincode" id="pincode" placeholder="1234" required></p>
<hr>
<h2>Payment Information</h2>
<p>Card Type: *
    <select name="card_type" id="card_type" required>
        <option value="">---Select a Card Type---</option>
        <option value="visa">Visa</option>
        <option value="rupay">HBL Card</option>
        <option value="master_card">MasterCard</option>
    </select>
</p>
<p>Card Number: *
    <input type="number" name="card_number" id="card_number" placeholder="1111-2222-3333-4444" required>
</p>
<p>Expiration Date: *
   <input type="date" name="exp_date" id="exp_date" required>
</p>
<p>CVV: * <input type="password" name="cvv" id="cvv" placeholder="*******" required></p>
<input type="submit" value="Pay Now">
    </form>
</div>
</body>
</html>
